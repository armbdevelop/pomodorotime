version: '3.9'

services:
  db:
    image: postgres:17
    restart: always

    shm_size: 128mb

    ports:
      - '5432:5432'

    environment:
        POSTGRES_USER: ${POSTGRES_USER}      # Берётся из .env
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        POSTGRES_DB: ${POSTGRES_DB}

  cache:
    image: redis:7.2.4-alpine
    restart: always

    ports:
      - '6379:6379'


